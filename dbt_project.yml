name: 'dbt_demo'
version: '1.0.0'

profile: 'dbt_demo'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  +tags: raw_data
  +schema: jaffle_data

models:
  dbt_demo:
    +schema: jaffle_shop
    staging:
      +materialized: view
    marts:
      +materialized: view

vars:
  "dbt_date:time_zone": "America/Los_Angeles"
